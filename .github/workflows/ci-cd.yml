name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@d9eb5f1fa711d7ad1bbe1d0efbe36e35080a8940 # v5.0.4
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
