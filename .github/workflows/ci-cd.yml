name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@ca3bc86e7ad114fc11ced38742f9d943ffee4b0f # v8.0.19
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
