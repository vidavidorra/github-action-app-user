name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@e18a51eb537edd44f90cd8aa0e97eeb3c326bf2f # v8.0.5
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
