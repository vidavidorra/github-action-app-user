name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@9a0dc389af082f3ac81c58949e2979157f3d8ef9 # v5.0.45
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
