name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@1aa448778d76e182ed80759549c7460553f33a0a # v5.0.38
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
