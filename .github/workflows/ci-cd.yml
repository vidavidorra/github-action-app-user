name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@37990e98f0d7d1e3012fadbaf377863f5c73c5ca # v8.1.2
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
