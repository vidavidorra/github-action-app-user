name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@0595677ca095af58f77e7d73ef6c33372a69d492 # v8.0.10
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
