name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
    needs:
      - lint
      - build
      - test
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@52915a12959ab8bb7ddbd80479f70d20546a9785 # v8.1.0
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
